name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  ci-cd-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: CI: Run build simulation
        run: |
          echo "ðŸ”§ Running build..."
          mkdir build
          echo "This is a built file." > build/output.txt
          echo "Build completed!"

      - name: CD: Simulate deployment
        run: |
          echo "Deploying to fake server directory..."
          mkdir deploy
          cp build/output.txt deploy/
          echo "Deployment completed! Files moved to /deploy"
